<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="view/assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,900">
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="view/assets/css/lib/font-awesome/css/font-awesome.css"/>
        <title>THE HOBO APP</title>
        <link rel="icon" href="view/assets/images/hobo.jpg">
    </head>
    <body>
        <div id="pre-loader" class="animated fadeIn">
            <div class="pre-container">
                <!-- <div id="pre-loader-img"></div> -->
                <div id="pre-loader-item"></div>
                <h3></h3>
            </div>
        </div>
        <div class="login-cont">
            <section>
                <div class="col-md-12 text-center no-padding">
                    <img class="signin-logo" alt="hobo logo" src="view/assets/images/vecteezy_mechanical-gear-with-space-ship-inside_.jpg" />
                </div>
                <div class="signin-holder col-xs-12 no-padding">
                    <!-- <h4 style="color:#3A3A3A;" data-i18n="">Sign In As</h4> -->
                        <div class="col-md-12 signin-user-type" data-perm-type=''>
                           
                        </div>
                    <div class="col-md-12 margin-top-20 text-center" data-id="email">
                        <input id="username" type="text" class="login-username fontAwesome landing-login-el" autocomplete="off" required autofocus placeholder="&#xf007 Username"/>
                        <span class="check pull-right"><i class="fa fa-check"></i></span>
                        <span class="wrong pull-right"><i class="fa fa-times"></i></span>									
                    </div>
                    <div class="col-md-12 text-center margin-bottom-top-20" data-id="password">
                        <input id='password' type="password" class="login-password fontAwesome landing-login-el" autocomplete="off" required placeholder="&#xf023 Password"/>
                        <span class="check pull-right"><i class="fa fa-check"></i></span>
                        <span class="wrong pull-right"><i class="fa fa-times"></i></span>	
                    </div>
                    <h6 class="pull-right">
                        <i><u><span class="register pointer">Sign Up?</span></u></i>
                    </h6>
                    <div class="index-signin-button col-xs-10 margin-top-20 padding-bottom-10">
                        <button class="width-100 btn btn-primary no-radius login-button">Sign In</button>
                    </div>
                </div>
            </section>
        </div>			
            		          
        <script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
        <script defer type="text/javascript" src="lib/mustache/mustache.min.js"></script>
        <script type="text/javascript" src="lib/sweetalert/dist/sweetalert.min.js"></script>
        <script async type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="lib/sammy/lib/min/sammy-latest.min.js"></script>

        <script type="text/javascript" src="config.js"></script>
        <script defer type="text/javascript" src="view/assets/js/app.template.js"></script>
        <script async defer type="text/javascript" src="view/assets/js/index.js"></script>
        <script defer type="text/javascript" src="view/assets/js/app.js"></script> 
        
        
    </body>
</html>
